<div class="container"> 
   
    <form id="contact" action="" method="post">
      <h3>Quick Contact</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input placeholder="Your name" id="name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" id="email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" id="phonenumber" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." id="textarea" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
         
        <button name="submit" type="submit" id="contact-submit"  data-submit="...Sending" onclick="return valid()">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
