<script type="text/javascript">
  $(document).ready(function(){
      $("#btn").click(function(){
          debugger;
          if($('#username').val() == "") 
              {
                  swal({
                      text:"Enter Username",
                      icon:"error"
                  });
                  return false;
              }
              else if ($('#password').val() == "")
              {
                  swal({
                      text:"Enter Password",
                      icon:"error"
                  });
                  return false;
              }
              else 
              {
              var api_url = "http://localhost:3000/register";
              var data = {
              username: $('#username').val(),
              password: $('#password').val(),
              }
              $.ajax({
                  
                  type:"POST",
                  url:api_url,
                  dataType:"json",
                  data:JSON.stringify(data),
                  contentType:"application/json; charset=utf-8",
                  success:function(d){
                      if(d.code==400){
                          swal({
                          text:"Invalid Username or password",
                          icon:"error"
                      });
                      return false;
                      }
                      window.location.href = './../booking/book.html';
                

                     
                  },
                  error:function(d){
                      swal({
                          text:"Invalid Username or password",
                          icon:"error"
                      });
                  }
              })
                   
          }
              
      });
  });
</script>
