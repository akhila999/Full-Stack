<!DOCTYPE html>
<html>
    <head>
<title> jquery intro</title>
<script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() 
{
    $("#div1").slideUp();
    $("#div2").slideUp();
    $("#div3").slideUp();
    $("#id1").click(function(){
        $("#div1").slideDown();
    });
    $("#id2").click(function(){
        $("#div2").slideDown();
        $("#div3").slideUp();
        $("#div1").slideUp();

    });
    $("#id3").click(function(){
        $("#div3").slideDown();
        $("#div1").slideUp();
        $("#div2").slideUp();

    });

});


</script>
    </head>
    <body>
 <div>
     <h2 id="id1">section 1</h2>
     <div id="div1"> 
         <p> some text you can write</p>
     </div>
 </div>
 <div>
    <h2 id="id2">section 1</h2>
    <div id="div2"> 
        <p> some text you can write</p>
    </div>
</div>
<div>
    <h2 id="id3">section 1</h2>
    <div id="div3"> 
        <p> some text you can write</p>
    </div>
</div>

    </body>
</html>
