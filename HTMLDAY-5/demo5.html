<!DOCTYPE html>
<html>
    <head>
        <script>
            function fun()
            {
                document.getElementById("demo").innerHTML="java script";
            }

            
        </script>
    </head>
    <body>
        <h1 id="demo">This is Content of h1 Tag</h1>
        <button type="button" onclick="fun()">TEST</button>
    </body>
</html>
