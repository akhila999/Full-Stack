<!DOCTYPE html>
<html>
    <head>
        <title> validate email no</title>
        <script>
            function validateemail()
            {
                var val=document.getElementById("txt").value;
                if(/^[a-zA-Z0-9_.-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/.test(val))
                {
                   window.alert("valid emailid");
                }
                else{
                    window.alert(" invalid emailid");
                    
                }
            }
            </script>
    </head>
    <body>
       <input type="text" id="txt"><br>
       <button type="button" onclick="validateemail()">validate</button>
    </body>
</html>
